<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 & 회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
    /* ===== 스타일 그대로 가져옴 ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", sans-serif;
      background: #f6f5f7;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cont {
      background: #fff;
      width: 900px;
      height: 550px;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                  0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      display: flex;
    }
    .form {
      background: #fff;
      display: flex;
      flex-direction: column;
      padding: 50px;
      width: 50%;
      justify-content: center;
      transition: all 0.6s ease-in-out;
    }
    .form h2 {
      margin-bottom: 20px;
    }
    .form label {
      display: flex;
      flex-direction: column;
      text-align: left;
      margin-bottom: 15px;
    }
    .form input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form button.submit {
      margin-top: 10px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .form button.fb-btn {
      margin-top: 10px;
      background: #4267B2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .sub-cont {
      width: 50%;
      background: url('/images/loginart.jpg') no-repeat center center; /* 이미지 적용 */
      background-size: cover; /* 화면 크기에 맞게 채움 */
      color: #333;  /* 글씨를 어두운 색으로 변경 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
    }
    .img__btn {
      margin-top: 30px;
      background: white;
      color: #673ab7;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="cont">
  <!-- 로그인 폼 -->
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <form action="/login" method="POST">
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
      <label>
        <span>이메일</span>
        <input type="email" name="username" required />
      </label>
      <label>
        <span>패스워드</span>
        <input type="password" name="password" required />
      </label>
      <button type="submit" class="submit">Sign In</button>
    </form>
  </div>

  <!-- 오른쪽 패널 -->
  <div class="sub-cont">
    <div class="img__text m--up">
      <h2>Coupelog</h2>
      <p>회원가입은 아래 버튼을 눌러주세요</p>
    </div>
    <div class="img__btn" onclick="location.href='/signup'">
      Sign Up
    </div>
  </div>
</div>
</body>
</html>
