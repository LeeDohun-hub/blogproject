<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header" class="p-5 mb-5 text-white bg-dark position-relative"
     style="background: url('/images/logo.jpg') no-repeat center center/cover; height: 250px;">

  <div class="top-bar">
    <div>
      <a th:each="cat : ${categories}"
         th:href="@{/category/{c}(c=${cat})}"
         th:text="${cat.label}"
         class="category-link mx-2">
      </a>
    </div>
    <div>
      <form th:if="${#httpServletRequest.remoteUser != null}" th:action="@{/logout}" method="post" style="margin:0;">
        <button type="submit" class="logout-btn">로그아웃</button>
      </form>
      <a th:if="${#httpServletRequest.remoteUser == null}" href="/login" class="category-link">로그인</a>
    </div>
  </div>

  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
    <a href="/" style="color:white; text-decoration:none;">
      <h1 class="mb-3">Coupelog</h1>
    </a>
    <h4 class="mb-3">Game, Dev, Sports, etc...</h4>
  </div>
</div>
</body>
</html>
